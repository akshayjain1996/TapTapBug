<html lang="en">
<head>
	<title>Tap Tap Bug!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="row">
			<div class="row-left">
			</div>
			<div class="row-mid">
				<div class="start-window">
					<div class="row">
						<div class="header">
						<h1>Tap Tap Bug!</h1>
						</div>
					</div>
					<div class="row">
					<div class="high-score-container">
					<h2><div id="high-score-container"></div></h2>
					</div>
					</div>
					<div class="row">
						<div class="header">
						<div class="level-radio">
							<form action="">
							<h3>
								<input type="radio" name="level" id="level-one" value="one">Level 1<br>
								<input type="radio" name="level" id="level-two" value="two">Level 2
							</h3>
							</form>
						</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="row">
						<div class="header">
						<div class="submit-button-div">
							<button id="start-button"> Start! </button>
						</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
